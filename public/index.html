	<script>
		$('#container').hide();
	//	var translateX = -450;

	</script>
	<script>
		socket = io();
		console.log(socket);
		divs = [];

		socket.on('css', function (data) {
			for (var i = 0; i < data.length; i++) {
				var css = data[i];
				var div = divs[i];
				if (!div) {
					$('#canvas').append('<div class="objects" id="id' + i + '"></div>')
					div = divs[i] = $('#id' + i);
				}

				div.css(css);
			}
			
		});

		socket.on('player_signup', function (data) {
			if (data.no_of_players < 2) {
				players = (2-data.no_of_players);
				$('#splash').append('<h3>We need ' + players + ' more player</h3>');
			} else {
				$('#splash').hide();
				$('#container').show();
			}

		});
	</script>

	<script src="js/user.js"></script>
